<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link href="style.css" rel="stylesheet">
  <img src="Recuperar_Senha.png" alt="formulÃ¡rio">

<body style="background-color: #d9d9d9; text-align: justify;">

  <div>

    <form>

      <container style="color: #41B7AD;">
        <h2>Redefinir Senha </h2>
      </container>

      <br>
      <p><b>CPF</b></p>
      <input type="number" placeholder="XXX.XXX.XXX-XX" id="cpf">

      <p><b>Data de Nascimento</b></p>
      <input type="date" placeholder="Data de Nascimento" id="nascimento">

      <p><b>Nova senha</b></p>
      <input type="password" placeholder="Exemplo: S@123456" id="senha">

      <p><b>Confirmar Senha</b></p>
      <input type="password" placeholder="Exemplo: S@123456" id="senhaConf">
      <br>

      <button type="button" class="btn btn-success --bs-btn-color: #fff;" id="redefinir">REDEFINIR</button>

      <div><br></div>

    </form>

  </div>

  <script src="script.js"></script>

</body>

</html>
